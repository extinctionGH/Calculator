<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body class="bg-dark-subtle">
  <div class="container mt-5 pt-5">
    <div class="card p-3 bg-dark text-white">
      <h3 class="text-center mb-3">Basic Calculator</h3>

      <div class="mb-2">
        <label for="num1" class="form-label">Number 1</label>
        <input type="number" id="num1" class="form-control">
      </div>

      <div class="mb-2">
        <label for="operation" class="form-label">Operation</label>
        <select id="operation" class="form-select">
          <option value="add">+</option>
          <option value="subtract">-</option>
          <option value="multiply">*</option>
          <option value="divide">/</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="num2" class="form-label">Number 2</label>
        <input type="number" id="num2" class="form-control">
      </div>

      <button id="calcBtn" class="btn bg-light mt-3">Calculate</button>

      <p id="result" class="mt-3"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
